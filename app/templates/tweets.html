{% extends "base.html" %}

{% block stylesheet %}

{% endblock %}

{% block body %}

	<section id="ebooks-section">
		<div class="container">
			<div class="row">

		    	</div>

		    		<a class="twitter-timeline" data-width="auto" data-height="400" data-chrome="nofooter" data-theme="light" href="https://twitter.com/kumarnandaj"></a>

		    	</div>
		    </div>
		</div>

{% block script %}
	
	<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

{% endblock %}
